<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen - Sanskar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="text-gray-400 bg-black body-font">  
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
          <p id="title" style="align-items: center;"></p>
          <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="" id="image">
          <div class="text-center lg:w-2/3 w-full">
            <p class="leading-relaxed mb-8" id="author"></p>
            <div class="flex justify-center">
              <button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg" id="Gen_Btn">Re-Generate</button>
              <button class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg" id="Exit_Btn">Exit</button>
            </div>
          </div>
        </div>
      </section>
      <script src="main.js"></script>
</body>
</html>
